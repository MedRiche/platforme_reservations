<div class="register-container">
  <h2>Inscription</h2>
  <form (ngSubmit)="onRegister()">
    <input type="text" [(ngModel)]="nom" name="nom" placeholder="Nom" required />
    <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required />
    <input type="password" [(ngModel)]="motDePasse" name="motDePasse" placeholder="Mot de passe" required />
    <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirmer le mot de passe" required />
    <button type="submit">S'inscrire</button>
  </form>

  <p *ngIf="error" class="error">{{ error }}</p>
  <p *ngIf="success" class="success">{{ success }}</p>

  <p>Vous avez déjà un compte ? 
  <a routerLink="/login">Se connecter</a>
</p>
</div>
